<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate API Service</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.10.1/core.css">
    <script defer type="module" src="https://pyscript.net/releases/2024.10.1/core.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #progress-section {
            display: none;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
        }
    </style>
</head>

<body>
    <h1>Real Estate API Data Fetcher</h1>

    <form id="api-key-form" py-submit="submit_form">
        <label for="api-key">Enter API Key:</label>
        <input type="text" id="api-key" name="api_key" required>
        <button type="submit">Submit</button>
    </form>

    <h2 id="response-message"></h2>

    <div id="progress-section">
        <h2>Processing...</h2>
        <p>Fetching real estate data and validating images. Please wait...</p>
        <progress id="progress-bar" max="100" value="0"></progress>
    </div>

    <!-- PyScript for frontend logic -->
    <py-script src="/static/pyscript_app.py"></py-script>

    <footer>
        <p>Data will be visualized once processed.</p>
    </footer>
</body>

</html>
